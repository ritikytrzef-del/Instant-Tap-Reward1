<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instant Tap Reward</title>
    
    <script src="//adsxuit.com/cdn/ads.php" data-zone="10239503" data-sdk="show_10239503"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --primary: #00f2fe; --secondary: #4facfe; --bg-dark: #0f172a; --card-bg: #1e293b; --text-main: #f8fafc; --text-dim: #94a3b8; --accent-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0 15px 110px 15px; background: var(--bg-dark); color: var(--text-main); min-height: 100vh; }
        .header { padding: 25px 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .brand-name { font-weight: 800; font-size: 18px; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-balance { background: var(--accent-gradient); padding: 30px 25px; border-radius: 28px; color: #0f172a; margin: 10px 0 20px; box-shadow: 0 15px 30px rgba(0, 242, 254, 0.2); }
        .bal-val { font-size: 36px; font-weight: 800; margin: 5px 0; }
        .stat-box { background: var(--card-bg); padding: 18px; border-radius: 22px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .bar-bg { height: 8px; background: #334155; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; background: var(--accent-gradient); width: 0%; transition: 0.5s; }
        .slots-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .slot-item { background: var(--card-bg); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .slot-btn { width: 100%; border: none; background: var(--accent-gradient); color: #000; padding: 10px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 12px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-btn { background: none; border: none; color: var(--text-dim); font-size: 11px; font-weight: 700; text-align: center; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { font-size: 22px; display: block; margin-bottom: 4px; }
        .view { display: none; }
        .view.active { display: block; }
        #loader { position: fixed; inset: 0; background: rgba(15,23,42,0.95); display: none; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="text-align:center;">
            <i class="fa-solid fa-bolt fa-spin" style="font-size:40px; color:var(--primary);"></i>
            <p style="margin-top:10px; font-weight:bold;">INITIALIZING AD...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div id="user-display-name" style="font-size:14px; font-weight:600; color:var(--text-dim);">User</div>
            <div class="brand-name">INSTANT TAP</div>
        </div>

        <div id="home-view" class="view active">
            <div class="card-balance">
                <div style="font-size:12px; font-weight:700; opacity:0.8;">CURRENT BALANCE</div>
                <div class="bal-val" id="u-bal">0.0000 USDT</div>
                <div style="font-weight:700;" id="i-bal">₹ 0.00</div>
            </div>
            <div class="stat-box">
                <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:700;">
                    <span>Daily Progress</span><span id="prog-txt">0%</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
                <div style="text-align:center; font-size:11px; margin-top:8px; color:var(--text-dim);">
                    Taps: <span id="tap-now" style="color:var(--primary);">0</span> / 500
                </div>
            </div>
        </div>

        <div id="ads-view" class="view">
            <h4 style="color:var(--text-dim); margin-bottom:15px;">Available Tasks</h4>
            <div class="slots-grid" id="grid"></div>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="tab('home', this)"><i class="fa-solid fa-house"></i>Home</button>
        <button class="nav-btn" onclick="tab('ads', this)"><i class="fa-solid fa-bolt"></i>Rewards</button>
    </div>

    <script>
        const CFG = { AD_VAL: 0.0005, RATE: 88 };
        let db = JSON.parse(localStorage.getItem('itap_adsxuit')) || { bal: 0, today: 0, timers: {} };
        const tg = window.Telegram.WebApp;
        tg.ready();

        function sync() {
            document.getElementById('u-bal').innerText = db.bal.toFixed(4) + ' USDT';
            document.getElementById('i-bal').innerText = '₹ ' + (db.bal * CFG.RATE).toFixed(2);
            document.getElementById('tap-now').innerText = db.today;
            document.getElementById('bar').style.width = (db.today / 500) * 100 + '%';
            document.getElementById('prog-txt').innerText = Math.round((db.today / 500) * 100) + '%';
            localStorage.setItem('itap_adsxuit', JSON.stringify(db));
        }

        // --- Adsxuit Trigger Logic ---
        function tapAd(id) {
            if(db.today >= 500) return alert("Daily Limit Reached!");
            
            document.getElementById('loader').style.display = 'flex';

            // Adsxuit uses the function defined in the data-sdk attribute
            if (typeof show_10239503 === 'function') {
                show_10239503().then(() => {
                    // Reward logic after ad is shown
                    document.getElementById('loader').style.display = 'none';
                    db.bal += CFG.AD_VAL;
                    db.today++;
                    db.timers[id] = Date.now() + 60000; // 1 min cooldown
                    sync();
                    loadSlots();
                }).catch((err) => {
                    document.getElementById('loader').style.display = 'none';
                    alert("Ad failed to display. Please try again.");
                });
            } else {
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    alert("Ad script is still loading. Tap again in a second.");
                }, 2000);
            }
        }

        function tab(t, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t + '-view').classList.add('active');
            el.classList.add('active');
            if(t === 'ads') loadSlots();
        }

        function loadSlots() {
            const g = document.getElementById('grid'); g.innerHTML = '';
            for(let i=1; i<=8; i++) {
                const lock = db.timers[i] || 0;
                const slot = document.createElement('div'); slot.className = 'slot-item';
                if(lock > Date.now()) {
                    let r = Math.ceil((lock - Date.now())/1000);
                    slot.innerHTML = `<i class="fa-solid fa-clock"></i><br><small>${r}s</small>`;
                    setTimeout(loadSlots, 1000);
                } else {
                    slot.innerHTML = `<i class="fa-solid fa-bolt" style="color:var(--primary);"></i><br><small>Ready</small><button class="slot-btn" onclick="tapAd(${i})">TAP</button>`;
                }
                g.appendChild(slot);
            }
        }

        window.onload = () => { 
            if(tg.initDataUnsafe.user) document.getElementById('user-display-name').innerText = tg.initDataUnsafe.user.first_name;
            sync(); 
        };
    </script>
</body>
</html>
